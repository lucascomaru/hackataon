{% extends 'base.html' %}

{% block body %}
<body>
    <div class="content" id="conteudo">
        <div class="conteudo-centralizado">
            <h2>Cadastro</h2>
            <form action="{{ url_for('cadastro') }}" method="POST" class="cadastro-form">
                {{ form.csrf_token }}

                <div class="form-group">
                    <label for="{{ form.re.id }}">RE</label>
                    <div class="input-wrapper">
                        {{ form.re(class_='form-control') }}
                    </div>
                </div>


                <div class="form-group">
                    <label for="{{ form.treinamento.id }}">Treinamento</label>
                    <div class="input-wrapper">
                        {{ form.treinamento(class_='form-select') }}
                    </div>
                </div>

                <div class="form-group">
                    {{ form.submit(class_='btn btn-primary') }}
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
{% endblock %}
