{% extends 'base.html' %}

{% block title %}
  Criar conta
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Criar conta</h2>
          </div>
          <div class="card-body">
            <form class="form" onsubmit="return validateForm()">
              <div class="form-group">
                <label for="email">E-mail:</label>
                <div class="input-group">
                  <input type="text" class="form-control half-width" id="email" placeholder="Insira o corpo do e-mail" oninput="checkForAtSymbol(this)">
                  <div class="input-group-append">
                    <span class="input-group-text">@mdiasbranco.com.br</span>
                  </div>
                </div>
                <small class="form-text text-danger" id="email-error" style="display:none">O e-mail já contém "@mdiasbranco.com.br". Não é necessário incluir "@".</small>
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
              </div>
              <div class="form-group">
                <label for="password-confirm">Confirme a senha:</label>
                <input type="password" class="form-control" id="password-confirm" placeholder="Confirme sua senha">
                <small class="form-text text-danger" id="password-error" style="display:none">As senhas não são iguais ou algum campo está vazio.</small>
              </div>
              <div class="form-group">
                <label for="account-type">Tipo de conta:</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="account-type-rh" value="rh" onclick="disableOtherCheckboxes(this)">
                  <label class="form-check-label" for="account-type-rh">RH</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="account-type-colaborador" value="colaborador" onclick="disableOtherCheckboxes(this)">
                  <label class="form-check-label" for="account-type-colaborador">Colaborador</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="account-type-professor" value="professor" onclick="disableOtherCheckboxes(this)">
                  <label class="form-check-label" for="account-type-professor">Professor</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Criar conta</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function disableOtherCheckboxes(checkbox) {
      if (checkbox.checked) {
        // Desmarca os outros checkboxes
        var checkboxes = document.querySelectorAll('.form-check-input:not(#' + checkbox.id + ')');
        for (var i = 0; i < checkboxes.length; i++) {
          checkboxes[i].disabled = true;
        }
      } else {
        // Habilita os outros checkboxes
        var checkboxes = document.querySelectorAll('.form-check-input:not(#' + checkbox.id + ')');
        for (var i = 0; i < checkboxes.length; i++) {
          checkboxes[i].disabled = false;
        }
      }
    }

    function checkForAtSymbol(input) {
      var emailError = document.getElementById('email-error');
      if (input.value.includes('@')) {
        emailError.style.display = 'block';
      } else {
        emailError.style.display = 'none';
      }
    }

    function validateForm() {
      var password = document.getElementById('password');
      var passwordConfirm = document.getElementById('password-confirm');
      var passwordError = document.getElementById('password-error');
      var emailError = document.getElementById('email-error');

      if (password.value === '' || passwordConfirm.value === '' || password.value !== passwordConfirm.value) {
        passwordError.style.display = 'block';
        return false;
      } else {
        passwordError.style.display = 'none';
      }

      if (document.getElementById('email').value.includes('@')) {
        emailError.style.display = 'block';
        return false;
      } else {
        emailError.style.display = 'none';
      }

      return true;
    }
  </script>
{% endblock %}
