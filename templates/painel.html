{% extends 'base.html' %}

{% block body %}
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='mdb.jpg') }}" alt="Foto">
        <button class="button" onclick="exibirConteudo('painel', this)">Painel</button>
        <button class="button" onclick="exibirConteudo('treinamentos', this)">Treinamentos</button>
        <button class="button" onclick="exibirConteudo('cadastro', this)">Cadastro</button>
        <button class="button" onclick="exibirConteudo('sessao-download', this)">Sessão Download</button>
    </div>
    <div class="content" id="conteudo">
        <div class="conteudo-centralizado">
            <h2>Conteúdo Centralizado</h2>
            <p>Este é o conteúdo centralizado mais para o meio-direita do site.</p>
        </div>
    </div>
    <script>
        function exibirConteudo(area, botao) {
            var conteudo = document.getElementById('conteudo');

            if (area === 'painel') {
                conteudo.innerHTML = '<div class="conteudo-centralizado"><h2>Conteúdo do Painel</h2></div>';
            } else if (area === 'treinamentos') {
                conteudo.innerHTML = '<div class="conteudo-centralizado"><h2>Conteúdo dos Treinamentos</h2></div>';
            } else if (area === 'cadastro') {
                conteudo.innerHTML = '<div class="conteudo-centralizado"><h2>Conteúdo do Cadastro</h2></div>';
            } else if (area === 'sessao-download') {
                conteudo.innerHTML = '<div class="conteudo-centralizado"><h2>Conteúdo da Sessão de Download</h2></div>';
            }

            var botoes = document.getElementsByClassName('button');
            for (var i = 0; i < botoes.length; i++) {
                botoes[i].classList.remove('highlight');
            }
            botao.classList.add('highlight');
        }
    </script>
</body>
{% endblock %}
